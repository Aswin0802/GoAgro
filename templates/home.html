<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŒ¾ Crop Recommendation with Particles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%; height: 100%;
      background: #f4faff;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2f855a;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .form-control {
      border: 2px solid white;
      border-radius: 15px;
      transition: all 0.4s ease;
      background-color: white;
    }
    .form-control:focus {
      background: white;
      outline: none;
      border-image: linear-gradient(to right, #ff0080, #7928ca, #00ffff);
      border-image-slice: 1;
      box-shadow: 0 0 10px rgba(255, 0, 200, 0.4);
    }
    .btn-custom {
      background: linear-gradient(45deg, #ff0080, #7928ca, #00ffff);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    }
    .card {
      margin: 30px auto 0;
      width: 300px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .card-body {
      background: #2f855a;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>ðŸŒ± Smart Crop Recommendation</h1>
    <form action="/predict" method="POST">
      <div class="row g-4">
        <div class="col-md-4"><input class="form-control" name="Nitrogen" type="number" placeholder="Nitrogen (e.g., 80)" required></div>
        <div class="col-md-4"><input class="form-control" name="Phosporus" type="number" placeholder="Phosphorus (e.g., 40)" required></div>
        <div class="col-md-4"><input class="form-control" name="Potassium" type="number" placeholder="Potassium (e.g., 40)" required></div>
        <div class="col-md-4"><input class="form-control" name="Temperature" type="number" step="0.001" placeholder="Temperature (Â°C)" required></div>
        <div class="col-md-4"><input class="form-control" name="Humidity" type="number" step="0.001" placeholder="Humidity (%)" required></div>
        <div class="col-md-4"><input class="form-control" name="Ph" type="number" step="0.001" placeholder="pH value" required></div>
        <div class="col-md-4"><input class="form-control" name="Rainfall" type="number" step="0.001" placeholder="Rainfall (mm)" required></div>
      </div>
      <div class="text-center mt-4">
        <button class="btn-custom" type="submit">ðŸŒ¿ Recommend Crop</button>
      </div>
    </form>
    {% if result %}
      <div class="card">
        <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top" alt="Result">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
    {% endif %}
  </div>

  <!-- Particles JS Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#2f855a" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 5, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#2f855a",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 150, "line_linked": { "opacity": 0.5 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Keyboard Navigation Between Inputs -->
  <script>
    const fields = Array.from(document.querySelectorAll('.form-control'));
    document.addEventListener('keydown', function(e) {
      const current = document.activeElement;
      const index = fields.indexOf(current);
      if (index === -1) return;

      switch (e.key) {
        case 'ArrowRight':
        case 'ArrowDown':
          if (index < fields.length - 1) {
            e.preventDefault();
            fields[index + 1].focus();
          }
          break;
        case 'ArrowLeft':
        case 'ArrowUp':
          if (index > 0) {
            e.preventDefault();
            fields[index - 1].focus();
          }
          break;
        case 'Enter':
          e.preventDefault();
          current.focus();
          break;
      }
    });
  </script>
</body>
</html>
